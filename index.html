<!DOCTYPE html>
<html>
  <head>
    <title>Comments</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    
    <div id="page">
        <div id="post">
            <h2 id="post-handle">@firstnamebunchofnumbers</h2>
            <h1 id="post-text">use this comment section to write anything you want</h1>
        </div>
        <div id="post-spacer"></div>

        <div id="comment-section">
        </div>

        <form>
            <input id="handle-input" type="text" placeholder="Handle">
            <input id="comment-input" type="text" placeholder="Comment">
            <input id="comment-submit" type="button" value="Submit">
        </form>
        <div id="input-spacer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js" integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>

</html>
